{% extends 'base.html' %}

{% block ribbon-title %}issue{% endblock %}

{% block content %}
    <!-- widget grid -->
    <section id="widget-grid" class="">

        <!-- row -->
        <div class="row">

            <div class="col-md-2">

                <div class=" btn-group-justified">
                    <a id="taskall" href="javascript:void(0);" class="btn btn-default active ">ALL</a>
                    <a id="taskopen" href="javascript:void(0);" class="btn btn-default">OPEN</a>
                </div>
            </div>


            <!-- NEW WIDGET START -->
            <article class="col-xs-12 col-sm-12 col-md-12 col-lg-12">

                <table id="jqgrid"></table>
                <div id="pjqgrid"></div>

                <br>
                <a href="javascript:void(0)" id="m1">Get Selected id's</a>
                <br>
                <a href="javascript:void(0)" id="m1s">Select(Unselect) row 13</a>

            </article>
            <!-- WIDGET END -->

        </div>

        <!-- end row -->

    </section>
{% endblock %}



{% block userscript %}

    <script src="/static/js/plugin/jqgrid/jquery.jqGrid.min.js"></script>
    <script src="/static/js/plugin/jqgrid/grid.locale-en.min.js"></script>
    <script src="/static/issue/js/issue_main.js"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            pageSetUp();

            var jqgrid_data = [

                {%  for p in task %}
                    {
                        id: '{{p.id}}',
                        creator: '{{ p.creator }}',
                        owner: '{{ p.owner }}',
                        task: '{{ p.task }}',
                        startTime: '{{ p.startTime|date:"Y-m-d" }}',
                        endTime: '{{ p.endTime|date:"Y-m-d"}}',
                        process: '{{ p.process }}',
                        state: '{{ p.state }}'
                    },
                {% endfor %}
            ];


            var ownerdata =
            {
                {% for q in owners %} '{{ q.owner }}': '{{q.owner}}',    {% endfor %}
            };


            jQuery("#jqgrid").jqGrid({
                data: jqgrid_data,
                datatype: "local",
                height: 'auto',
                colNames: ['Actions', 'id', 'creator', 'owner', 'tasks', 'startTime', 'endTime', 'process', 'state'],
                colModel: [
                    {
                        name: 'act',
                        index: 'act',
                        sortable: false,
                        searchable: false
                    },
                    {
                        name: 'id',
                        index: 'id',
                        editable: true,
                        editoptions: {defaultValue: '0'},
                        hidden: true
                    },
                    {
                        name: 'creator',
                        index: 'creator',
                        editable: true,
                        editrules: {required: true}

                    }
                    ,
                    {
                        name: 'owner',
                        index: 'owner',
                        editable: true,
                        edittype: 'select',
                        editoptions: {value: ownerdata},
                        editrules: {required: true}
                    }
                    ,
                    {
                        name: 'task',
                        index: 'task',
                        sortable: false,
                        editable: true,
                        searchable: false,
                        editrules: {required: true}
                    }
                    ,
                    {
                        name: 'startTime',
                        index: 'startTime',
                        editable: true,
                        formatter: 'date',
                        formatoptions: {newformat: 'Y-m-d'},
                        editoptions: {

                            dataInit: function (elem) {
                                $(elem).datepicker({
                                    dateFormat: 'yy-mm-dd',
                                    changeMonth: true,
                                    changeYear: true
                                }).datepicker('setDate', 'today');
                            }
                        }

                    }
                    ,
                    {
                        name: 'endTime',
                        index: 'endTime',
                        editable: true,
                        editoptions: {
                            dataInit: function (elem) {
                                $(elem).datepicker({
                                    dateFormat: 'yy-mm-dd',
                                    changeMonth: true,
                                    changeYear: true
                                }).datepicker('setDate', 'today');
                            }
                        }
                    }
                    ,
                    {
                        name: 'process',
                        index: 'process',
                        editable: false,
                        searchable: false
                    }
                    ,
                    {
                        name: 'state',
                        index: 'state',
                        editable: false
                    }
                ],
                rowNum: 10,
                rowList: [10, 20, 30],
                pager: '#pjqgrid',
                sortname: 'id',
                toolbarfilter: true,
                viewrecords: true,
                sortorder: "asc",

                gridComplete: function () {
                    var ids = jQuery("#jqgrid").jqGrid('getDataIDs');
                    for (var i = 0; i < ids.length; i++) {
                        var cl = ids[i];
                        be = "<button class='btn btn-xs btn-default' data-original-title='Edit Row' onclick=\"jQuery('#jqgrid').editRow('" + cl + "');\"><i class='fa fa-pencil'></i></button>";
                        se = "<button class='btn btn-xs btn-default' data-original-title='Save Row' onclick=\"jQuery('#jqgrid').saveRow('" + cl + "');\"><i class='fa fa-save'></i></button>";
                        ca = "<button class='btn btn-xs btn-default' data-original-title='Cancel' onclick=\"jQuery('#jqgrid').restoreRow('" + cl + "');\"><i class='fa fa-times'></i></button>";
                        //ce = "<button class='btn btn-xs btn-default' onclick=\"jQuery('#jqgrid').restoreRow('"+cl+"');\"><i class='fa fa-times'></i></button>";
                        //jQuery("#jqgrid").jqGrid('setRowData',ids[i],{act:be+se+ce});
                        jQuery("#jqgrid").jqGrid('setRowData', ids[i], {
                            act: be + se + ca
                        });
                    }
                }
                ,
                editurl: "/iproject/issue/dummy",
                multiselect: false,
                autowidth: true

            });


            jQuery("#jqgrid").jqGrid('navGrid', "#pjqgrid", {
                edit: false,
                add: false,
                del: true
            });
            jQuery("#jqgrid").jqGrid('inlineNav', "#pjqgrid");
            /* Add tooltips */
            $('.navtable .ui-pg-button').tooltip({
                container: 'body'
            });


            jQuery("#m1").click(function () {
                var s;
                s = jQuery("#jqgrid").jqGrid('getGridParam', 'selarrrow');
                alert(s);
            });
            jQuery("#m1s").click(function () {
                jQuery("#jqgrid").jqGrid('setSelection', "13");
            });

            // remove classes
            $(".ui-jqgrid").removeClass("ui-widget ui-widget-content");
            $(".ui-jqgrid-view").children().removeClass("ui-widget-header ui-state-default");
            $(".ui-jqgrid-labels, .ui-search-toolbar").children().removeClass("ui-state-default ui-th-column ui-th-ltr");
            $(".ui-jqgrid-pager").removeClass("ui-state-default");
            $(".ui-jqgrid").removeClass("ui-widget-content");

            // add classes
            $(".ui-jqgrid-htable").addClass("table table-bordered table-hover");
            $(".ui-jqgrid-btable").addClass("table table-bordered table-striped");

            $(".ui-pg-div").removeClass().addClass("btn btn-sm btn-primary");
            $(".ui-icon.ui-icon-plus").removeClass().addClass("fa fa-plus");
            $(".ui-icon.ui-icon-pencil").removeClass().addClass("fa fa-pencil");
            $(".ui-icon.ui-icon-trash").removeClass().addClass("fa fa-trash-o");
            $(".ui-icon.ui-icon-search").removeClass().addClass("fa fa-search");
            $(".ui-icon.ui-icon-refresh").removeClass().addClass("fa fa-refresh");
            $(".ui-icon.ui-icon-disk").removeClass().addClass("fa fa-save").parent(".btn-primary").removeClass("btn-primary").addClass("btn-success");
            $(".ui-icon.ui-icon-cancel").removeClass().addClass("fa fa-times").parent(".btn-primary").removeClass("btn-primary").addClass("btn-danger");

            $(".ui-icon.ui-icon-seek-prev").wrap("<div class='btn btn-sm btn-default'></div>");
            $(".ui-icon.ui-icon-seek-prev").removeClass().addClass("fa fa-backward");

            $(".ui-icon.ui-icon-seek-first").wrap("<div class='btn btn-sm btn-default'></div>");
            $(".ui-icon.ui-icon-seek-first").removeClass().addClass("fa fa-fast-backward");

            $(".ui-icon.ui-icon-seek-next").wrap("<div class='btn btn-sm btn-default'></div>");
            $(".ui-icon.ui-icon-seek-next").removeClass().addClass("fa fa-forward");

            $(".ui-icon.ui-icon-seek-end").wrap("<div class='btn btn-sm btn-default'></div>");
            $(".ui-icon.ui-icon-seek-end").removeClass().addClass("fa fa-fast-forward");

        })

        $(window).on('resize.jqGrid', function () {
            $("#jqgrid").jqGrid('setGridWidth', $("#content").width());
        })

    </script>


{% endblock %}
